<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/713945395b.js" crossorigin="anonymous"></script>
 
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Indie+Flower&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Libre+Baskerville:wght@400;700&family=Roboto:wght@700;900&family=Rubik+Bubbles&family=Shadows+Into+Light&display=swap" rel="stylesheet">
 
</head>
<body>
<section>


<div class="container">
  <div class="form-container">
    <button class="close-modal">x</button>
    <div class="add-book-text">Add a book to your favorite library!</div>
  <div class="form-wrapper">
   <form class="add-book-form">
    <div class="title-book-form">
      <input
      type="text"
      placeholder="What is the title?"
      class="title-book-add"
      >
    </div>
    <div class="author-book-form">
      <input
      class="author-book-add"
      type="text"
      placeholder="Who is the author?">
    </div>
    <div class="pages-book-form">
      <input
      type="text"
      placeholder="How many pages has?"
      class="pages-book-add">
    </div>
    <div class="checkbox-wrapper">
      <input 
      class="checkbox-input"
      type="checkbox"
      name="checkbox">
      <label class="checkbox-label" for="checkbox">Have you read it?</label>
    </div>
    
    <button class="btn-add">ADD NEW BOOK</button>
  </form>
</div>
<div class="success-message">Book added successfully</div>
<div class="error-message">All the fields are requiered</div>
</div>
  <div class="main-container">
    <button class="add-book-mobile">
      <i class="fa-solid fa-book fa-xl"></i>
      Add your book!
    </button>
   <h1 class="library-title">YOUR AWESOME LIBRARY </h1>
   <div class="library-container">
   <div class="book-information-container">
    <div class="book-information">TITLE</div>
    <div class="book-information">AUTHOR</div>
    <div id="pages" class="book-information">PAGES</div>
    <div id="read" class="book-information">READ?
    </div>
    <div class="delete-info"><i class="fa-regular fa-trash-can fa-lg"></i>
    </div>
    
  </div>
  <div class="library" id="book-list">
</div>
  
</div>
</div>
</div>
</section>
<footer>
  <p>Copyright &#169; 2023 rivasbolinga
    <i class="fa-brands fa-github"></i>
  </p>
</footer>
 <script src="main.js"></script> 
</body>
</html>
